<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꾸밈+</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .iphone-frame {
      width: 375px;
      height: 812px;
      border: 16px solid #000;
      border-radius: 40px;
      background: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .iphone-frame::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 30px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }
    .header {
      padding: 20px;
      text-align: center;
      background-color: #fafafa;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .main-content h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #444;
    }
    .main-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }
    .main-content button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .main-content button:hover {
      background-color: #333;
    }
    .footer {
      height: 50px;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .footer button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      width: 33%;
      height: 100%;
    }
    .footer button:active {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="header">
      <h1>꾸밈+</h1>
    </div>
    <div class="main-content">
      <h2>당신의 스타일을 분석해드릴게요</h2>
      <p>질문에 답하면 나만의 꾸밈 유형을 알 수 있어요</p>
      <button onclick="startTest()">나 꾸미기 시작하기</button>
    </div>
    <div class="footer">
      <button onclick="alert('뒤로가기')">←</button>
      <button onclick="alert('홈으로')">●</button>
      <button onclick="alert('메뉴 열기')">≡</button>
    </div>
  </div>

  <script>
    function startTest() {
      location.href = "test.html";
    }
  </script>
</body>
</html>
